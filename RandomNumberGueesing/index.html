<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="header">Random Number Guessing Game</div>
        <div class="game-container">
            <div class="choose">
                <div class="title"></div>
                <div class="fromto"><div class="textinfromto">From: </div><input type="number" class="inputfromto" id="from"><div class="look">|</div><div class="textinfromto">To: </div><input type="number" class="inputfromto" id="to"><div class="look">|</div><div class="textinfromto"><button onclick="updatenumbers()">Generate</button></div></div>
            </div>
            <div class="output"></div>
            <div class="user-input"><input type="text" class="input"><button class="submit">Submit</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
