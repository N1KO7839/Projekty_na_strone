<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Number Guessing Game</title>
</head>
<body>
    <div class="main">
        <div class="lives" id="lives">Lives left: 5</div>
        <div class="header">Random Number Guessing Game</div>
        <div class="game-container">
            <div class="chose">
                <div class="title"></div>
                <div class="fromto" id="fromtodiv"><div class="textinfromto">From 0 to: </div><input type="number" class="inputfromto" id="to"><div class="look">|</div><div class="textinfromto"><button onclick="updatenumbers()">Enter</button></div></div>
            </div>
            <div class="play_again" id="play_again"><button onclick="resetgame()">Play Again</button></div>
            <div class="output" id="output">Loading...</div>
            <div class="stats" id="stats"></div>
            <div class="user-input"><input type="text" class="input" id="player-input"><button class="submit" onclick="Submit()">Submit</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
